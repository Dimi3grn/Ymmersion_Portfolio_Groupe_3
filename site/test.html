<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texte Stylisé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .styled-text {
            font-size: 24px;
            color: #333;
            background: linear-gradient(45deg, #ff6b6b, #ffa07a);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .styled-text:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="styled-text">Ceci est un texte stylisé en HTML et CSS !</div>
</body>
</html>
