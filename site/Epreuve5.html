                <h1>Logique et r√©fl√©xion</h1>
                <p>Ce programme Go est un analyseur de texte interactif qui lit une entr√©e utilisateur en continu, analyse le texte en comptant le nombre de mots, le nombre de caract√®res (hors espaces) et identifie le mot le plus long. Il utilise bufio.Scanner pour lire les entr√©es ligne par ligne et strings.Fields pour d√©couper le texte en mots. Une boucle infinie permet √† l'utilisateur d'entrer plusieurs textes jusqu'√† ce qu'il tape "exit", ce qui stoppe le programme proprement. La logique repose sur le traitement des cha√Ænes (TrimSpace, ReplaceAll, Fields), une boucle for pour trouver le mot le plus long et une gestion simple des entr√©es/sorties pour rendre l'outil interactif et intuitif.</p>

                <pre><code class="language-css">
                    package main

                    import (
                        "bufio"
                        "fmt"
                        "os"
                        "strings"
                    )
                    
                    // Fonction pour analyser le texte
                    func analyzeText(text string) (int, int, string) {
                        // Supprimer les espaces superflus
                        text = strings.TrimSpace(text)
                    
                        // D√©couper en mots
                        words := strings.Fields(text)
                        wordCount := len(words)
                        charCount := len(strings.ReplaceAll(text, " ", "")) // Ne pas compter les espaces
                    
                        // Trouver le mot le plus long
                        longestWord := ""
                        for _, word := range words {
                            if len(word) > len(longestWord) {
                                longestWord = word
                            }
                        }
                    
                        return wordCount, charCount, longestWord
                    }
                    
                    func main() {
                        scanner := bufio.NewScanner(os.Stdin)
                    
                        fmt.Println("üìä Analyseur de Texte")
                        fmt.Println("‚û°Ô∏è  Entrez un texte (ou tapez 'exit' pour quitter) :")
                    
                        for {
                            fmt.Print("> ")
                            scanner.Scan()
                            input := scanner.Text()
                    
                            // V√©rifier si l'utilisateur veut quitter
                            if strings.ToLower(input) == "exit" {
                                fmt.Println("üëã Merci d'avoir utilis√© l'analyseur ! √Ä bient√¥t !")
                                break
                            }
                    
                            // Analyser le texte

                            // Affichage des r√©sultats

                        }
                    }
