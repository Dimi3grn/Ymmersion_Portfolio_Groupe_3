        <div class="title">

        <div class="container-description">
            <h2>Pour l'épreuve numéro 2 il fallait realiser un code qui peprmetais de trouver un chiffre entre 1 et 99.</h2>
        </div> 
        <div class="caroussel">
            <input type="radio" name="slider" id="item-1" checked>
            <input type="radio" name="slider" id="item-2">

            <div class="cards">

                <h1>Logique et réfléxion</h1>
                <p> Écrivez un programme en Go qui génère un nombre aléatoire entre 1 et
                    99. L'utilisateur entre un chiffre, et le programme lui indique si c'est plus
                    grand ou plus petit, jusqu'à trouver la bonne réponse
                    </p>
            </label>
            <label class="card codecard" for="item-2" id="codecard">
                <h1>Code</h1>
                <pre><code class="language-css">
                    package main

                    import (
                    "fmt"
                    "math/rand"
                    "time"
                    )
                    
                    func main() {
                    rand.Seed(time.Now().UnixNano())
                    nbscrt := rand.Intn(100) + 1
                    var dev int
                    
                    fmt.Println("Jeu devinette !")
                    fmt.Println("Le nombre à deviner est entre 1 et 100.")
                    
                    for {
                    fmt.Print("Nombre à deviner: ")
                    _, err := fmt.Scan(&dev)
                    if err != nil {
                    fmt.Println("entrez un nombre")
                    continue
                    }
                    
                    if dev < nbscrt {
                    fmt.Println("Bas")
                    } else if dev > nbscrt {
                    fmt.Println("Haut")
                    } else {
                    fmt.Println("Bien joué :", nbscrt)
                    break
                    }
                    }
                    }
                </code></pre>
                    
            </label>
            <label class="card" for="item-3" id="song-3">

                <p>Ce projet m'a appris à gérer les entrées utilisateur, générer des nombres aléatoires et utiliser des boucles pour créer un programme interactif et intuitif.</p>
            </label>
