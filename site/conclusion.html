<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conclusion</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="./assets/conclusion.css">
</head>
<body>
    <!-- Section principale -->
    <div class="main">
        
        <!-- Titre de la page -->
        <div class="title">
            <h1>Portfolio Conclusion</h1>

                <img src="./assets/svg/sword-fill-svgrepo-com.svg" alt="Icône d'épée" class="sword">

            <!-- Section inférieure de la barre latérale -->
            <div class="bottom">
                <!-- Icône de maison -->
                <img src="./assets/svg/home-icon-silhouette-svgrepo-com (1).svg" alt="Icône de maison" class="home">

        </div>

            <h2>(Conclusion à insérer ici)</h2>
        </div>

    <!-- Image de Nyan Cat qui suit la souris -->
    <img src="assets/img/nyan_cat.png" alt="Nyan Cat" id="nyanCat" />
    <!-- Image animée qui bouge de manière aléatoire -->
    <img src="assets/img/Chinois_neige.gif" alt="Image animée" id="movingImage">


    <!-- Lien vers ton fichier JS -->
    <!-- Utilise un chemin relatif à partir du fichier HTML -->
