        <div class="container-description">
            <h2>Écrire un programme en Go qui génère un nombre aléatoire entre 1 et

                grand ou plus petit, jusqu'à trouver la bonne réponse</h2>

            <label class="card" for="item-1" id="song-1">
                <h1>Logique et réfléxion</h1>
                <p> Pour ce programme, nous avons d'abord généré un nombre aléatoire entre 1 et 99. Ensuite, nous avons mis en place une boucle permettant à l'utilisateur de proposer un chiffre. À chaque tentative, le programme compare la valeur entrée avec le nombre à deviner et indique si elle est trop grande ou trop petite. La boucle continue jusqu'à ce que l'utilisateur trouve la bonne réponse, assurant ainsi un déroulement interactif et progressif du jeu.</p>
            </label>
            <label class="card codecard" for="item-2" id="codecard">
                <h1>Code</h1>
                <pre><code class="language-go">
package main

import (
	"fmt"
	"math/rand"
	"time"
)

func main() {
	// Initialiser une source aléatoire spécifique
	seed := time.Now().UnixNano()
	source := rand.NewSource(seed)
	rng := rand.New(source) // Création d'un générateur de nombres aléatoires basé sur la source

	randomNumber := rng.Intn(100) + 1 // Nombre aléatoire entre 1 et 100

	var guess int
	attempts := 0

	fmt.Println("Bienvenue dans le jeu de devinettes !")
	fmt.Println("Je pense à un nombre entre 1 et 100. Pouvez-vous le deviner ?")

	for {
		fmt.Print("Entrez votre devinette : ")
		_, err := fmt.Scan(&guess)
		if err != nil {
			fmt.Println("Veuillez entrer un nombre valide.")
			continue
		}

		attempts++

		if guess < randomNumber {
			fmt.Println("C'est plus grand !")
		} else if guess > randomNumber {
			fmt.Println("C'est plus petit !")
		} else {
			fmt.Printf("Bravo ! Vous avez trouvé le nombre %d en %d tentatives.\n", randomNumber, attempts)
			break
		}
	}
}

                </code></pre>
