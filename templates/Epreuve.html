{{define "Epreuve1"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/epreuve.css">
    <!-- Prism.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>

</head>
<body>
    <script src="/static/js/epreuve.js"></script>
    <script src="/static/js/sidebar.js"></script>
    <div class="fixed">
        <nav class="sidebar">
            <div class="top">
                <div class="svgcont" id="epreuve">
                    <img src="/static/svg/sword-fill-svgrepo-com.svg" alt="logo">
                    <span>Epreuves</span>
                </div>
                <div class="svgcont" id="classement">
                    <img src="/static/svg/leaderboard-star-svgrepo-com.svg" alt="">
                    <span>classement</span>
                </div>
            </div>
            <div class="bottom">
                <div class="svgcont" id="acceuil">
                    <img src="/static/svg/home-icon-silhouette-svgrepo-com (1).svg" alt="">
                    <span>Accueil</span>
                </div>
            </div>
        </nav>
    </div>
    <main>
        <div class="title">
            <h1>EPREUVE 1</h1>
        </div>
        <div class="flip-container" onclick="this.classList.toggle('flipped')">
            <div class="flipper">
                <!-- Front Side -->
                <div class="creeper front">
                    <div class="pixel eye-left"></div>
                    <div class="pixel eye-right"></div>
                    <div class="pixel nose-top"></div>
                    <div class="pixel nose-bottom"></div>
                    <div class="pixel mouth-top-left"></div>
                    <div class="pixel mouth-top-right"></div>
                    <div class="pixel mouth-bottom-left"></div>
                    <div class="pixel mouth-bottom-right"></div>
                </div>
                <!-- Back Side -->
                <div class="creeper back">
                    <h1>Creeper de Eddy :</h1>
                    <div class="squareblack"></div>
                </div>
            </div>
        </div>
        <div class="container-description">
            <h2>Réaliser l'affichage d'une Tête de Creeper du jeu Minecraft sur une page web, en utilisant du html et du css.</h2>
        </div> 
        <div class="caroussel">
            <input type="radio" name="slider" id="item-1" checked>
            <input type="radio" name="slider" id="item-2">
            <input type="radio" name="slider" id="item-3">
            <div class="cards">
            <label class="card" for="item-1" id="song-1">
                <h1>Logique et réfléxion</h1>
                <p> Pour reproduire la tête du Creeper en HTML et CSS, nous avons structuré l'affichage en blocs positionnés avec précision.

                    Le fond vert de la tête est défini par un conteneur .creeper. Les yeux, le nez et la bouche sont créés avec des div supplémentaires, chacune ayant une classe .pixel et étant positionnée en absolute. Cela permet de reproduire fidèlement le design pixelisé du Creeper en plaçant chaque élément à des coordonnées précises.
                    
                    Cette approche assure une construction modulaire et facile à ajuster, tout en respectant l'esthétique du jeu Minecraft.</p>
            </label>
            <label class="card codecard" for="item-2" id="codecard">
                <h1>Code</h1>
                <pre><code class="language-css">
.creeper {
    width: 400px;   
    height: 400px;
    background-color: #6aaf50;
    border-radius: 10px;
    box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2);
    position: relative;
    margin-top: 10vh;
}

.pixel {
    position: absolute;
    width: 80px;
    height: 80px;
    background-color: black;
}

.eye-left { top: 80px; left: 80px; }
.eye-right { top: 80px; right: 80px; } 

/* Nez */
.nose-top { top: 160px; left: 160px; } 
.nose-bottom { top: 240px; left: 240px; } 

/* Bouche */
.mouth-top-left { top: 200px; left: 80px; } 
.mouth-top-right { top: 200px; right: 80px; }
.mouth-bottom-left { top: 280px; left: 80px; } 
.mouth-bottom-right { top: 280px; right: 80px; }
                </code></pre>
                    
            </label>
            <label class="card" for="item-3" id="song-3">
                <h1>Leçons apprises</h1>
                <p>Le résultat n’est clairement pas ce qu’on attendait : au lieu de créer une tête de Creeper, on a simplement obtenu un carré vert. Cependant, cette expérience nous a permis de comprendre nos erreurs. On a réalisé qu'il est essentiel de mieux structurer notre travail dès le début et d’utiliser les outils CSS de manière plus réfléchie pour obtenir un résultat final plus proche de ce qu’on voulait. 
                </p>
                <h2>Autre leçon : ne plus envoyer eddy</h2>
            </label>
          </div>
        </div>
    </main>
</body>
</html>
{{end}}
